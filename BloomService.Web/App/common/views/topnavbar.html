<div class="row border-bottom">
    <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <span minimaliza-sidebar></span>
        </div>
        <ul class="nav navbar-top-links navbar-right">
    		<li class="dropdown" dropdown>
                <a class="dropdown-toggle count-info" href dropdown-toggle>
                    <i class="fa fa-bell"></i> <span class="label label-primary">{{notifications.length}}</span>
                </a>
                <ul class="dropdown-menu dropdown-alerts" ng-click="$event.stopPropagation()">
                    <li class="notif_el" ng-repeat="item in notifications" ng-if="allnotifications == true || (allnotifications == false && $index < 3)" ng-model="notifications" ng-init="notifications[$index].isViewed = true">
                        <a ui-sref="inbox">
                            <div title="{{item.message}}">
                                <i class="fa fa-envelope fa-fw"></i>
                                <span class="notif_message">{{item.message}}</span>
                                <span class="pull-right text-muted small">{{item.time}}</span>
                            </div>
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li ng-if="allnotifications == false">
                        <div class="text-center link-block">
                            <a ui-sref="miscellaneous.notify">
                                <strong ng-click="showAlerts()">See All Alerts</strong>
                                <i class="fa fa-angle-right"></i>
                            </a>
                        </div>
                    </li>
                    <li ng-if="allnotifications == true">
                        <div class="text-center link-block">
                            <a ui-sref="miscellaneous.notify">
                                <i class="fa fa-angle-left"></i>
                                <strong ng-click="hideAlerts()">See Less Alerts</strong>
                            </a>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</div>
