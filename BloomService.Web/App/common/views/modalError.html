<div ng-init="showModal = false" class="lightbox modal-error" ng-show="showModal">
    <div class="box">
        <p class="title" ng-bind="tittle"></p>
        <div class="content">
            <p>{{message}} <a ng-click="hide()"> {{hidden ? 'Hide' : 'View error'}}</a>
            </p>
            <div ng-show="hidden" id="read-more-error"></div>
            <div class="row">
                <div class="col-lg-offset-8 col-md-offset-8 col-xs-offset-8 col-sm-offset-8 buttons">
                    <button class="btn btn-sm btn-primary" ng-click="reloadPage()"><strong>Reload</strong></button>
                    <button class="btn btn-sm btn-danger" ng-click="showModal = false"><strong>Close</strong></button>
                </div>
            </div>
        </div>
    </div>
</div>
