<div id="wrapper">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <h3>Welcome to BloomService</h3>
            <form class="m-t" role="form" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" ng-model="obj.username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="obj.password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" ng-click="login()">Login</button>
                <!--<a ui-sref="forgot_password"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>-->
            </form>
            <p class="m-t"> <small>BloomService &copy; 2016</small> </p>
        </div>
    </div>
</div>
