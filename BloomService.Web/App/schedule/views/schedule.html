<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-8">
        <h2>Schedule</h2>
    </div>
</div>
<div id="schedule" class="wrapper wrapper-content">
    <div id="area" class="row animated fadeInDown">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content ui-calendar">
                    <div id="calendar" ui-calendar="uiConfig.calendar" calendar="schedule" class="calendar" ng-model="eventSources"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins dragdpor_section">
                <div class="ibox-title">
                    <h5>Unassigned Workorders</h5>
                </div>
                <div class="ibox-content">
                    <div class="footable table table-stripped" data-page-size="8" data-filter=#filter>
                        <div class="table row " style="display: block">
                            <div class="col-lg-1 col-md-1">
                                <h4>#</h4>
                            </div>
                            <div class="col-lg-2 col-md-2">
                                <h4>Date</h4>
                            </div>
                            <div data-hide="phone,tablet" class="col-lg-3 col-md-3">
                                <h4>Customer</h4>
                            </div>
                            <div data-hide="phone,tablet" class="col-lg-4 col-md-4">
                                <h4>Location</h4>
                            </div>
                            <div data-hide="phone,tablet" class="col-lg-2 col-md-2">
                                <h4>Hours</h4>
                            </div>
                        </div>
                        <div id="new-row"></div>
                        <div ng-repeat="workorder in unassignedWorkorders" class="drag fc-event table row table-row dragdemo" style="z-index: 999; display: block" draggable="true">
                            <div class="table-row col-lg-1 col-md-1">{{workorder.WorkOrder}}</div>
                            <div class="table-row col-lg-2 col-md-2">{{workorder.DateEntered}}</div>
                            <div data-hide="phone,tablet" class="table-row col-lg-3 col-md-3">{{workorder.ARCustomer}}</div>
                            <div data-hide="phone,tablet" class="table-row col-lg-4 col-md-4">{{workorder.Location}}</div>
                            <div data-hide="phone,tablet" class="table-row col-lg-2 col-md-2">{{workorder.EstimatedRepairHours}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
