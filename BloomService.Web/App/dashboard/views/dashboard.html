<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-4">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Chart</h5>
                </div>
                <div class="ibox-content">
                    <div class="flot-chart" style="height: 360px;">
                        <div flot class="flot-chart-content" dataset="chartData" options="flotChartOptions"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="ibox">
                <div class="ibox-title">
                    <div class="col-lg-6 col-md-6">
                        <h5>Workorders for today</h5>
                    </div>
                    <div class="col-lg-2 col-lg-offset-4 col-md-2 col-md-offset-4">
                        <label class="pull-right"><input type="checkbox" class="dashboard-checkbox" ng-change="showAllLocations()" ng-model="showAll" value="">Show all</label>
                    </div>
                </div>
               
                
                <div class="ibox-content">
                    <section id="map">
                        <div ui-map="locationMap" ui-options="mapOptions" class="google-map" style="height: 360px;"></div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Workorders</h5>
                </div>
                <div class="ibox-content">
                    <input type="text" class="form-control input-sm m-b-xs" id="filter" placeholder="Search in table">
                    <table class="footable table table-stripped" data-page-size="8" data-filter=#filter>
                        <thead>
                        <tr>
                            <th  ng-click="changeSorting('WorkOrder')">#</th>
                            <th  ng-click="changeSorting('ScheduleDate')" class="footable-sorted">Schedule Date</th>
                            <th  ng-click="changeSorting('ARCustomer')" data-hide="phone,tablet">Customer</th>
                            <th  ng-click="changeSorting('Location')" data-hide="phone,tablet">Location</th>
                            <th  ng-click="changeSorting('Status')">Status</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="workorder in listworkorders | orderBy:sortType:sortDirection">
                                <td>{{workorder.WorkOrder}}</td>
                                <td>{{workorder.ScheduleDate|date:mediumTime}}</td>
                                <td>{{workorder.ARCustomer}}</td>
                                <td>{{workorder.Location}}</td>
                                <td>
                                    <span class="label" ng-class="workorder.status == 'closed' ? 'label-danger' : 'label-primary' ">
                                        {{workorder.Status == 'closed' ? "Closed" : "Open" }}
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot class="hide-if-no-paging">
                            <tr>
                                <td colspan="6" class="text-center">
                                    <ul class="pagination"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>    
</div>
