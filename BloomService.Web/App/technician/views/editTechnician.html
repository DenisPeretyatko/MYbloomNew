<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Edit Technician</h2>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <form role="form" name="edit_technician_form" novalidate >
                        <div class="form-group col-xs-6">
                            <label>Available</label>
                            <br />
                            <br />
                            <input type="checkbox" class="js-switch" ui-switch="{color:'#ED5565', secondaryColor:'#1AB394'}" ng-model="notAvailable" />
                        </div>
                        <div class="form-group col-xs-6">
                            <label class="pull-right">Image</label>
                            <br />
                            <br />
                            <img id="avatar" class="img-circle pull-right" alt="" />
                            <br />
                            <br />
                            <br />
                            <br />
                            <br />
                            <div class="upload_avatar btn btn-sm btn-primary pull-right">
                                <input id="loaded_img" type="file" ngf-accept="'image/*'" accept="image/*" class="avatarImg"
                                       onchange="angular.element(this).scope().uploadFile(this.files)" />
                                <strong>Select Image</strong>
                            </div>
                        </div>

                        <div class="form-group ui-calendar">
                            <label>Weekly Schedule</label>
                            <div ui-calendar="uiConfig.calendar" calendar="schedule" class="calendar" ng-model="eventSources"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
             <div class="form-group">
                 <button class="btn btn-sm btn-primary" type="submit" ng-click="saveTechnician()"><strong>Save</strong></button>
                <button class="btn btn-sm btn-danger" type="cancel" back><strong>Cancel</strong></button>
             </div>
       </div>
    </div>
</div>
