<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Workorders</h2>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="ibox-tools">
                        <a ui-sref="manager.workorder.create" class="btn btn-primary">New...</a>
                    </div>
                </div>
                <div class="ibox-content">
                    <input type="text" class="form-control input-sm m-b-xs" id="filter" placeholder="Search in table">
                    <table class="footable table table-stripped" data-page-size="100" data-filter=#filter>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Date</th>
                                <th data-hide="phone,tablet">Customer</th>
                                <th data-hide="phone,tablet">Location</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="workorder in workorders">
                                <td>{{workorder.WorkOrder}}</td>
                                <td>{{workorder.DateEntered|date:mediumTime}}</td>
                                <td>{{workorder.ARCustomer}}</td>
                                <td>{{workorder.Location}}</td>
                                <td>
                                    <span class="label" ng-class="workorder.status == 'closed' ? 'label-danger' : 'label-primary' ">
                                        {{workorder.Status == 'closed' ? "Closed" : "Open" }}
                                    </span>
                                </td>
                                <td class="center">
                                    <a ui-sref="manager.workorder.edit({ id: '{{workorder.Id}}'})" class="btn btn-primary btn-xs">Edit...</a>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot class="hide-if-no-paging">
                            <tr>
                                <td colspan="6" class="text-center">
                                    <ul class="pagination"></ul>
                                </td>
                            </tr>
                        </tfoot>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
