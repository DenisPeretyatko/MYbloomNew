<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <h2>Dashboard</h2>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-4">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Chart</h5>
                </div>
                <div class="ibox-content">
                    <div class="flot-chart" style="height: 360px;">
                        <div flot class="flot-chart-content" dataset="chartData" options="flotChartOptions"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Map</h5>
                </div>
                <div class="ibox-content">
                    <section id="map">
                        <div ui-map="locationMap" ui-options="mapOptions" class="google-map" style="height: 360px;"></div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Workorders</h5>
                </div>
                <div class="ibox-content">
                    <input type="text" class="form-control input-sm m-b-xs" id="filter" placeholder="Search in table">
                    <table class="footable table table-stripped" data-page-size="8" data-filter=#filter>
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Date</th>
                            <th data-hide="phone,tablet">Customer</th>
                            <th data-hide="phone,tablet">Location</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="workorder in workorders">
                            <td>{{workorder.number}}</td>
                            <td>{{workorder.date}}</td>
                            <td>{{workorder.customer}}</td>
                            <td>{{workorder.location}}</td>
                            <td>
                                <span class="label" ng-class="workorder.status == 'closed' ? 'label-danger' : 'label-primary' ">
                                    {{workorder.status == 'closed' ? "Closed" : "Open" }}
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>    
</div>
