<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-8">
        <h2>Schedule</h2>
    </div>
</div>
<div class="wrapper wrapper-content">
    <div class="row animated fadeInDown">
        <div class="col-lg-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Technicians</h5>
                </div>
                <div class="ibox-content">
                    <div class="full-height-scroll" full-scroll>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <tbody>
                                    <tr ng-repeat="technician in activeTechnicians">
                                        <td class="client-avatar"><img alt="image" ng-src="{{technician.avatarUrl}}"></td>
                                        <td><a ng-click="client = 1" class="client-link">{{technician.fullName}}</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-9">
            <div class="ibox float-e-margins">
                <div class="ibox-content ui-calendar">
                    <div ui-calendar="uiConfig.calendar" calendar="schedule" class="calendar" ng-model="eventSources"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">    
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Unassigned Workorders</h5>
                </div>
                <div class="ibox-content">
                    <input type="text" class="form-control input-sm m-b-xs" id="filter" placeholder="Search in table">
                    <table class="footable table table-stripped" data-page-size="8" data-filter=#filter>
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Date</th>
                            <th data-hide="phone,tablet">Customer</th>
                            <th data-hide="phone,tablet">Location</th>
                            <th data-hide="phone,tablet">Hours</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="workorder in unassignedWorkorders">
                            <td>{{workorder.number}}</td>
                            <td>{{workorder.date}}</td>
                            <td>{{workorder.customer}}</td>
                            <td>{{workorder.location}}</td>
                            <td>{{workorder.hours}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
